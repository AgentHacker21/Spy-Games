    <div class="container">
        <header>
            <h1>Memory Game</h1>

        <section class="indent-1">
            <section class="videoSection">
                <div class="mb10">
                    <button onclick="toggleVideo()" id="trackbutton" class="bx--btn bx--btn--secondary" type="button">
                        Toggle Video

                    <div id="updatenote" class="updatenote mt10"> loading model ..</div>

                <!-- Video element to show the user video -->

            </section>
            <button type="button" onclick="alert('Hello world!')">Click Me!</button>

                    </ul>

                    <span class="moves">0</span> Move(s)

                    </div>

                    <div class="restart" onclick=startGame()>
                        <i class="fa fa-repeat"></i>
                    </div>
                </section>


                <div class="cursor" id="handCursor"></div>

                <ul class="deck" id="card-deck" width="800" height="600">

                    <li class="card" type="diamond">

                    </li>

                    </li>

                    </li>

                    </li>
                    <li class="card" type="bicycle">

                    </li>
                    <li class="card" type="diamond">

                    </li>
                    <li class="card" type="bomb">

                    </li>
                    <li class="card" type="leaf">
                        <i class="fa fa-leaf"></i>
                    </li>
                    <li class="card" type="bomb">
                        <i class="fa fa-bomb"></i>
                    </li>
                    <li class="card open show" type="bolt">
                        <i class="fa fa-bolt"></i>
                    </li>
                    <li class="card" type="bicycle">
                        <i class="fa fa-bicycle"></i>
                    </li>
                    <li class="card" type="plane">
                        <i class="fa fa-paper-plane-o"></i>
                    </li>
                    <li class="card" type="cube">
                        <i class="fa fa-cube"></i>
                    </li>
                </ul>
